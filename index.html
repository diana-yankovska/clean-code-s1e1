<!doctype html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix with its short description">
      <a class="header__more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <h3 class="section-title new-task__title">Add Item</h3>
        <div class="new-task__wrapper">
          <input class="task-editor new-task__editor" type="text">
          <button class="btn new-task__btn-add">Add</button>
        </div>
      </section>
      <section class="todo-tasks">
        <h3 class="section-title">Todo</h3>
        <ul class="todo-tasks__list">
          <li class="task-list-item">
            <input class="task-checkbox" type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input class="task-editor" type="text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete"><img class="delete-icon" src="./remove.svg" alt="delete icon"></button>
          </li>
          <li class="task-list-item edit-mode">
            <input class="task-checkbox" type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input class="task-editor" type="text" value="Go Shopping">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete"><img class="delete-icon" src="./remove.svg" alt="delete icon"></button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="section-title">Completed</h3>
        <ul class="completed-tasks__list">
          <li class="task-list-item">
            <input class="task-checkbox" type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input class="task-editor" type="text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete"><img class="delete-icon" src="./remove.svg" alt="delete icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
