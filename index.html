<!doctype html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="matrix-info">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-task-section">
        <label class="add-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task task-editor" type="text">
          <button class="btn btn-add">Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-list-item">
          <input class="task-checkbox" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input class="task task-editor" type="text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img class="delete-icon" src="./remove.svg"></button>
        </li>
        <li class="task-list-item edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input class="task task-editor" type="text" value="Go Shopping">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete"><img class="delete-icon" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list-item">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input class="task task-editor" type="text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img class="delete-icon" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
